<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidtapz - Video Sharing Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="logo">
                    <i class="fas fa-play-circle"></i>
                    <span>Vidtapz</span>
                </a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-mobile-alt"></i>
                            <span>VidShortz</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-music"></i>
                            <span>VidMuz</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-fire"></i>
                            <span>Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-bookmark"></i>
                            <span>Saved</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search videos..." />
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-nav-menu">
                <div class="mobile-nav-item">
                    <a href="#" class="mobile-nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="mobile-nav-item">
                    <a href="#" class="mobile-nav-link">
                        <i class="fas fa-mobile-alt"></i>
                        <span>VidShortz</span>
                    </a>
                </div>
                <div class="mobile-nav-item">
                    <a href="#" class="mobile-nav-link">
                        <i class="fas fa-music"></i>
                        <span>VidMuz</span>
                    </a>
                </div>
                <div class="mobile-nav-item">
                    <a href="#" class="mobile-nav-link">
                        <i class="fas fa-fire"></i>
                        <span>Trending</span>
                    </a>
                </div>
                <div class="mobile-nav-item">
                    <a href="#" class="mobile-nav-link">
                        <i class="fas fa-bookmark"></i>
                        <span>Saved</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filters -->
    <div class="filters">
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">
                <i class="fas fa-th-large"></i>
                All
            </button>
            <button class="filter-btn" data-category="music">
                <i class="fas fa-music"></i>
                Music
            </button>
            <button class="filter-btn" data-category="gaming">
                <i class="fas fa-gamepad"></i>
                Gaming
            </button>
            <button class="filter-btn" data-category="education">
                <i class="fas fa-graduation-cap"></i>
                Education
            </button>
            <button class="filter-btn" data-category="entertainment">
                <i class="fas fa-tv"></i>
                Entertainment
            </button>
            <button class="filter-btn" data-category="technology">
                <i class="fas fa-microchip"></i>
                Technology
            </button>
            <button class="filter-btn" data-category="sports">
                <i class="fas fa-futbol"></i>
                Sports
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="videoPlayer" class="video-player"></div>
                <div class="modal-info">
                    <p class="modal-description" id="modalDescription"></p>
                    <div class="modal-meta">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span class="category-tag" id="modalCategory"></span>
                            <span id="modalPlatform"></span>
                        </div>
                        <div class="modal-stats">
                            <span id="modalViews"><i class="fas fa-eye"></i> 1.2M views</span>
                            <span id="modalDuration"><i class="fas fa-clock"></i> <span id="modalDurationTime"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Tambahkan sebelum closing </body> -->
<script src="script.js"></script>
<script src="embedtambahan.js"></script>
<script src="embedtambahan1.js"></script>
<script src="3.js"></script>

<!-- Optional: Load dari JSON -->
<script>
    // Load additional videos from external source
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            if (window.VidtapzExtensions) {
                // Load dari API eksternal
                // window.VidtapzExtensions.loadVideoFromAPI('https://api.yoursite.com/videos');
                
                // Load dari file JSON lokal
                window.VidtapzExtensions.loadVideoFromJSON('videos-additional.json');
            }
        }, 1000);
    });
</script>

</body>
</html>
