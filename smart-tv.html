<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidtapz - Smart TV</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/style/smart-tv.css" rel="stylesheet">
    <script src="/config.js"></script>
</head>
<body>
    <div id="tv-app">
        <nav id="sidebar">
             <div class="logo-tv">vidtapz</div>
             <div id="sidebar-content">
                <div class="sidebar-item" data-action="search">
                    <i class="fas fa-search icon"></i><span class="text">Search</span>
                </div>
                <div class="sidebar-item" data-action="home" data-category="all">
                    <i class="fas fa-home icon"></i><span class="text">Home</span>
                </div>
                <div class="sidebar-item" data-action="toggle-category">
                    <i class="fas fa-grip-horizontal icon"></i><span class="text">Kategori</span>
                    <i class="fas fa-chevron-down arrow-icon"></i>
                </div>
                <!-- Dropdown Kategori -->
                <div class="category-dropdown">
                    <div class="sidebar-item subcategory-item" data-action="filter" data-category="music">
                        <span class="text">Music</span>
                    </div>
                    <div class="sidebar-item subcategory-item" data-action="filter" data-category="gaming">
                        <span class="text">Gaming</span>
                    </div>
                    <div class="sidebar-item subcategory-item" data-action="filter" data-category="education">
                        <span class="text">Education</span>
                    </div>
                    <div class="sidebar-item subcategory-item" data-action="filter" data-category="dakwah">
                        <span class="text">Dakwah</span>
                    </div>
                    <div class="sidebar-item subcategory-item" data-action="filter" data-category="sports">
                        <span class="text">Sports</span>
                    </div>
                </div>
             </div>
             
             <div id="theme-toggle-container">
                <div class="sidebar-item" data-action="toggle-theme">
                    <i class="fas fa-moon icon" id="theme-icon"></i><span class="text">Theme</span>
                </div>
                <!-- ADD VIDEO ITEM -->
                <div class="sidebar-item" data-action="add-video">
                    <i class="fas fa-plus-circle icon"></i><span class="text">Add Video</span>
                </div>
             </div>
        </nav>
        
        <main id="main-content">
            <h2 id="category-title">All Videos</h2>
            <div id="video-grid-tv"></div>
        </main>
    </div>

    <div id="player-overlay">
        <button class="close-player-btn">
            <i class="fas fa-times"></i> Close Player
        </button>
        <div id="player-container"></div>
    </div>
    
    <!-- ADD VIDEO MODAL -->
    <div id="add-video-modal" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
        <div style="background: var(--surface-color); padding: 40px; border-radius: 20px; width: 500px; max-width: 90%; border: 1px solid var(--border-color); box-shadow: 0 0 50px rgba(0,0,0,0.5);">
            <h2 style="margin-bottom: 20px;">Add YouTube Video</h2>
            <input type="text" id="add-url" placeholder="Paste YouTube Link" style="width: 100%; padding: 15px; margin-bottom: 20px; background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); color: white; border-radius: 10px;">
            <select id="add-category" style="width: 100%; padding: 15px; margin-bottom: 30px; background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); color: white; border-radius: 10px;">
                <option value="music">Music</option>
                <option value="gaming">Gaming</option>
                <option value="education">Education</option>
                <option value="dakwah">Dakwah</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button id="btn-cancel-add" style="padding: 12px 25px; border-radius: 10px; background: transparent; border: 1px solid var(--text-secondary); color: var(--text-secondary); cursor: pointer;">Cancel</button>
                <button id="btn-confirm-add" style="padding: 12px 25px; border-radius: 10px; background: var(--primary-color); border: none; color: white; cursor: pointer; font-weight: bold;">Add Video</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/script/smart-tv.js"></script>
</body>
</html>
