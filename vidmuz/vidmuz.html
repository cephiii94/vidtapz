<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidMuz - Music Player</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="./vidmuz.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="logo">
                    <i class="fas fa-music"></i>
                    <span class="logo-text">VidMuz</span>
                </h1>
            </div>
            
            <div class="nav-center">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search music..." class="search-input">
                    <button class="search-btn" onclick="searchMusic()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="nav-right">
                <div class="nav-links desktop-only">
                    <a href="../index.html" class="nav-link" aria-label="Kembali ke Vidtapz">
                        <i class="fas fa-play"></i>
                        <span>Vidtapz</span>
                    </a>
                    <a href="../vidshortz/vidshortz.html" class="nav-link" aria-label="Buka VidShortz">
                        <i class="fas fa-mobile-alt"></i>
                        <span>VidShortz</span>
                    </a>
                    <a href="#" class="nav-link active" aria-label="VidMuz Music Player">
                        <i class="fas fa-music"></i>
                        <span>VidMuz</span>
                    </a>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Ubah Tema">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-content">
                <a href="../index.html" class="mobile-nav-link" aria-label="Kembali ke Vidtapz">
                    <i class="fas fa-play"></i>
                    <span>Vidtapz</span>
                    <p>Regular Videos</p>
                </a>
                <a href="../vidshortz/vidshortz.html" class="mobile-nav-link" aria-label="Buka VidShortz">
                    <i class="fas fa-mobile-alt"></i>
                    <span>VidShortz</span>
                    <p>Short Videos</p>
                </a>
                <a href="#" class="mobile-nav-link active" aria-label="VidMuz Music Player">
                    <i class="fas fa-music"></i>
                    <span>VidMuz</span>
                    <p>Music Player</p>
                </a>
            </div>
        </div>
    </nav>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="bottom-nav mobile-only">
        <a href="../index.html" class="bottom-nav-item" aria-label="Kembali ke Vidtapz">
            <i class="fas fa-play"></i>
            <span>Vidtapz</span>
        </a>
        <a href="../vidshortz/vidshortz.html" class="bottom-nav-item" aria-label="Buka VidShortz">
            <i class="fas fa-mobile-alt"></i>
            <span>VidShortz</span>
        </a>
        <a href="#" class="bottom-nav-item active" aria-label="VidMuz Music Player">
            <i class="fas fa-music"></i>
            <span>VidMuz</span>
        </a>
        <button class="bottom-nav-item theme-toggle-mobile" onclick="toggleTheme()" aria-label="Ubah Tema">
            <i class="fas fa-moon" id="themeIconMobile"></i>
            <span>Tema</span>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="music-container">
        <!-- Now Playing Section -->
        <div class="now-playing" id="nowPlaying">
            <div class="player-art">
                <img src="" alt="Album Art" id="playerArt">
                <div class="play-pause-overlay" onclick="togglePlayPause()">
                    <i class="fas fa-play" id="playPauseIcon"></i>
                </div>
            </div>
            <div class="player-info">
                <h2 id="playerTitle">Select a song</h2>
                <p id="playerArtist">No song playing</p>
                <div class="player-controls">
                    <button onclick="previousTrack()" aria-label="Lagu Sebelumnya"><i class="fas fa-step-backward"></i></button>
                    <button onclick="togglePlayPause()" class="play-btn" aria-label="Putar/Jeda">
                        <i class="fas fa-play" id="mainPlayIcon"></i>
                    </button>
                    <button onclick="nextTrack()" aria-label="Lagu Berikutnya"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="volume-container">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="80" onchange="setVolume(this.value)" aria-label="Atur Volume">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="progress-container">
                    <span id="currentTime" aria-label="Waktu Saat Ini">0:00</span>
                    <div class="progress-bar" onclick="seekTo(event)" aria-label="Progress Bar Lagu">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="totalTime" aria-label="Total Durasi">0:00</span>
                </div>
            </div>
        </div>

        <!-- Music Library -->
        <div class="music-library">
            <h3>Music Library</h3>
            <div class="music-grid" id="musicGrid">
                <!-- Music tracks will be loaded here -->
            </div>
        </div>
    </main>

    <div id="ytPlayerContainer" style="width:0;height:0;overflow:hidden;position:absolute;left:-9999px;">
        <div id="ytPlayer"></div>
    </div>

    <script src="/script/videos.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../script/videos.js"></script>
    <script src="./vidmuz.js"></script>
</body>
</html>
